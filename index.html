<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Test Gradio on GitHub Pages</title>

  <!-- Script du webcomponent gradio-app -->
  <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/3.50.2/gradio.js"></script>
</head>
<body>
  <h1>Bienvenue sur mon app Gradio</h1>

  <!-- Webcomponent -->
  <div id="embed-container">
    <gradio-app id="myapp" src="https://huggingface.co/spaces/minaanim/test-gradio-githubpages"></gradio-app>
  </div>

  <!-- Fallback en iframe si le webcomponent Ã©choue -->
  <script>
    setTimeout(() => {
      const g = document.getElementById('myapp');
      if (!g || g.shadowRoot === null) {
        const iframe = document.createElement('iframe');
        iframe.src = "https://huggingface.co/spaces/minaanim/test-gradio-githubpages";
        iframe.width = "100%";
        iframe.height = "600";
        iframe.frameBorder = "0";
        document.getElementById('embed-container').innerHTML = "";
        document.getElementById('embed-container').appendChild(iframe);
      }
    }, 3000);
  </script>
</body>
</html>
